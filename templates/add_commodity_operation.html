<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<form class="layui-form layui-form-pane" action="" id="frm-reg" >
					<div class="layui-form-item">
						<label class="layui-form-label">商品名称</label>
						<div class="layui-input-inline layer-inputs">
							<input required="required" type="text" name="productName" id="productName" value="" placeholder="请输入待生产商品名称" class="layui-input">
						</div>
						<!--<div class="layui-form-mid layui-word-aux">请输入待生产商品名称</div>-->
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">商品数量</label>
						<div class="layui-input-inline layer-inputs">
							<input required="required" type="text" name="productNum" id="productNum" value="" placeholder="请输入待生产商品数量" class="layui-input">
						</div>
						<!--<div class="layui-form-mid layui-word-aux">请输入待生产商品数量</div>-->
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">商品描述</label>
						<div class="layui-input-inline layer-inputs">
							<textarea placeholder="请输入商品描述信息" name="productDescription" id="productDescription" value="" style="width:200px;height:80px;" class="layui-textarea"></textarea>
						</div>
						<!--<div class="layui-form-mid layui-word-aux">请输入商品描述信息</div>-->
					</div>
					<div class="layui-form-item" style="margin-left: 50px;">
					<!--	<input type="hidden" name="request_url" id="request_url" value="">
						<input type="hidden" name="id" id="id" value="">-->
						<button class="layui-btn" id="execute" name="execute"><i class="layui-icon layui-icon-form"></i>保存</button>
					</div>
				</form>
			</div>
		</div>	
    </body>
</html>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/lib/layui/layui.js"></script>
<!--<script src="../static/js/admin.js"></script>-->
<script src="../static/js/additem.js"></script>
