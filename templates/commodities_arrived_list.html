<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>后台管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/lib/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/css/admin.css" media="all">
	</head>
	<body>
        <div class="layui-fluid">
			<div class="layui-col-md12">
				<div class="layui-navs">
					<span class="layui-breadcrumb" lay-separator="—">
						<a href="javascript:;">物流角色</a>
						<a href="javascript:;">商品管理</a>
						<a><cite>待运输商品</cite></a>
					</span>
					<a class="layui-btn layui-btn-small" style="line-height:1.6em;float:right;height: 36px;" href="javascript:location.replace(location.href);" title="刷新">
						<i class="layui-icon layui-icon-refresh" style="line-height:36px;font-size: 16px;"></i>
					</a>
				</div>
			</div>
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-body ">
						<form class="layui-form layui-col-space5">
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="start_time" id="start_time" value="" placeholder="请选择开始时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="end_time" id="end_time" value="" placeholder="请选择结束时间" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<input type="text" name="name" value=""  placeholder="请输入ID、名称" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-inline layui-show-xs-block">
								<button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
							</div>
						</form>
					</div>
					<div class="layui-card-body">
						<table class="layui-table layui-form">
							<thead>
								<tr>
									<th>序号</th>
									<th>ID</th>
									<th>商品名称</th>
									<th>商品数量</th>
									<th>商品状态</th>
									<th>生产日期</th>
									<th>管理</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>1</td>
									<td>哇哈哈</td>
									<td>100</td>
									<td>待运输</td>
									<td>2020-3-30</td>
									<td>
										<a class="layui-btn layui-btn-sm layui-btn-normal" title="编辑" onclick="execute_open('更新商品状态', 'updateStatus.html?id=1', 1000, 500)" href="javascript:;"><i class="layui-icon layui-icon-edit"></i>编辑</a>
									</td>
								</tr>
								<tr>
									<td>2</td>
									<td>10</td>
									<td>生死疲劳</td>
									<td>300</td>
									<td>运输中</td>
									<td>2020-2-20</td>
									<td>
										<a class="layui-btn layui-btn-sm layui-btn-normal" title="编辑" onclick="execute_open('更新商品状态', 'updateStatus.html?id=1', 1000, 500)" href="javascript:;"><i class="layui-icon layui-icon-edit"></i>编辑</a>
									</td>
								</tr>
								<tr>
									<td>3</td>
									<td>12</td>
									<td>口罩</td>
									<td>1000</td>
									<td>仓库中</td>
									<td>2019-6-29</td>
									<td>
										<a class="layui-btn layui-btn-sm layui-btn-normal" title="编辑" onclick="execute_open('更新商品状态', 'updateStatus.html?id=1', 1000, 500)" href="javascript:;"><i class="layui-icon layui-icon-edit"></i>编辑</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="page" style="text-align: center">
						<ul class="pagination">
							<li class="disabled"><span>上一页</span></li> 
							<li class="active"><span>1</span></li>
							<li><a href="javascript:;">2</a></li>
							<li><a href="javascript:;">3</a></li>
							<li><a href="javascript:;">4</a></li> 
							<li><a href="javascript:;">下一页</a></li>
						</ul>
					</div>
				</div>
			</div>
        </div>
    </body>
</html>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script src="../static/lib/layui/layui.js"></script>
<script src="../static/js/admin.js"></script>
